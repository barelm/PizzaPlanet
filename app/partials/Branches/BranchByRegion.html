<div class="container mtb">
    <table class="table table-hover table-striped table-condensed table-bordered ordersTable">
        <thead>
        <tr>
            <th data-ng-click="sortBy('Region')">
איזור
                <span class="sortorder" ng-show="propertyName === 'Region'" ng-class="{reverse: reverse}"></span>
            </th>
            <th data-ng-click="sortBy('BranchNumber')">
                מס' סניפים
                <span class="sortorder" ng-show="propertyName === 'BranchNumber'" ng-class="{reverse: reverse}"></span>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-hide="branchesByRegion.length > 0" class="error">
            <td colspan="2">
                <div class="text-center"><strong>לא נמצאו סניפים</strong></div>
            </td>
        </tr>
        <tr data-ng-repeat="branchRegion in branchesByRegion | orderBy:propertyName:reverse">
            <td>
                {{ branchRegion.Region }}
            </td>
            <td>
                {{ branchRegion.BranchNumber }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
