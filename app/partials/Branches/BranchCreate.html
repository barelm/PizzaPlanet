<form>
    <div class="form-group">
        <label>שם סניף:</label>
        <input type="text" data-ng-model="newBranch.Name" class="form-control" placeholder="Name">
    </div>
    <div class="form-group">
        <label>:אזור</label>
        <input type="text" data-ng-model="newBranch.Region" class="form-control" placeholder="Region">
    </div>
    <div class="form-group">
        <label>:עיר</label>
        <input type="text" data-ng-model="newBranch.City" class="form-control" placeholder="City">
    </div>
    <div class="form-group">
        <label>האם כשר?</label>
        <input type="number" data-ng-model="newBranch.IsKosher" class="form-control" placeholder="isKosher">
    </div>
    <div class="form-group">
        <label>האם נגיש לנכים?</label>
        <input type="number" data-ng-model="newBranch.IsDisabledAccessible" class="form-control"
               placeholder="IsDisabledAccessible">
    </div>
    <button id="submitBranch" class="btn btn-default" type="button"
            data-ng-disabled="!newBranch.Name || !newBranch.Region || !newBranch.City"
            data-ng-click="insertBranch()">יצירת סניף</button>
</form>
