<div class="container mtb">
    <form name="Form">
        <div class="form-group">
            <label>שם סניף:</label>
            <div class="form-inline">
                <input type="text" name="Name" data-ng-model="newBranch.Name" class="form-control" required>
                <span style="color:red" ng-show="Form.Name.$error.required">חובה להזין שם סניף</span>
            </div>
        </div>
        <div class="form-group">
            <label>אזור:</label>
            <div class="form-inline">
                <select name="Region" ng-model="newBranch.Region" ng-options="x for x in regionValues" required></select>
                <span style="color:red" ng-show="Form.Region.$error.required">חובה להזין אזור</span>
            </div>
        </div>
        <div class="form-group">
            <label>עיר:</label>
            <div class="form-inline">
                <input type="text" name="City" data-ng-model="newBranch.City" class="form-control" required>
                <span style="color:red" ng-show="Form.City.$error.required">חובה להזין עיר</span>
            </div>
        </div>
        <div class="form-group">
            <label>כתובת:</label>
            <div class="form-inline">
                <input type="text" name="Address" data-ng-model="newBranch.Address" class="form-control" required>
                <span style="color:red" ng-show="Form.Address.$error.required">חובה להזין כתובת</span>
            </div>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="IsKosher" data-ng-model="newBranch.IsKosher" placeholder="IsKosher">
            <label class="cbLabel">האם כשר?</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="IsDisabledAccessible" data-ng-model="newBranch.IsDisabledAccessible" >
            <label class="cbLabel">האם נגיש לנכים?</label>
        </div>
        <br>
        <button id="submitBranch" class="btn btn-default" type="button"
                data-ng-disabled="!newBranch.Name || !newBranch.Region || !newBranch.City || !newBranch.Address"
                data-ng-click="insertBranch()">יצירת סניף</button>
        &nbsp;
        <a ng-href="#/branch">חזרה לרשימה</a>
    </form>
</div>
