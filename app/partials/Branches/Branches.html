<div class="container mtb">
    <p>
        <a ng-href="#/branchCreate">יצירת סניף</a> &nbsp; &nbsp;
        <a ng-href="#/branchMap">מפת סניפים</a> &nbsp; &nbsp;
        <a ng-href="#/branchByRegion">סטטיסטיקת סניפים</a>
    </p>

    <div>
        עיר:
        <input type="text" ng-model="branchSearch.City">
        האם כשר:
        <input type="checkbox" ng-model="branchSearch.IsKosher" ng-false-value="">
        האם נגיש לנכים:
        <input type="checkbox" ng-model="branchSearch.IsDisabledAccessible" ng-false-value="">
        <button type="button" data-ng-click="resetSearch()">אפס חיפוש</button>
    </div>
    <br>
    <table class="table table-hover table-striped table-condensed table-bordered ordersTable">
        <thead>
            <tr>
                <th data-ng-click="sortBy('Name')">
                    שם סניף
                    <span class="sortorder"
                          ng-style="{'visibility' : propertyName === 'Name' ? 'visible' : 'hidden'}"
                          ng-class="{reverse: reverse}"></span>
                </th>
                <th data-ng-click="sortBy('Region')">
                    איזור
                    <span class="sortorder"
                          ng-style="{'visibility' : propertyName === 'Region' ? 'visible' : 'hidden'}"
                          ng-class="{reverse: reverse}"></span>
                </th>
                <th data-ng-click="sortBy('City')">
                    עיר
                    <span class="sortorder"
                          ng-style="{'visibility' : propertyName === 'City' ? 'visible' : 'hidden'}"
                          ng-class="{reverse: reverse}"></span>
                </th>
                <th data-ng-click="sortBy('Address')">
                    כתובת
                    <span class="sortorder"
                          ng-style="{'visibility' : propertyName === 'Address' ? 'visible' : 'hidden'}"
                          ng-class="{reverse: reverse}"></span>
                </th>
                <th data-ng-click="sortBy('IsKosher')">
                    האם כשר?
                    <span class="sortorder"
                          ng-style="{'visibility' : propertyName === 'IsKosher' ? 'visible' : 'hidden'}"
                          ng-class="{reverse: reverse}"></span>
                </th>
                <th data-ng-click="sortBy('IsDisabledAccessible')">
                    האם נגיש לנכים?
                    <span class="sortorder"
                          ng-style="{'visibility' : propertyName === 'IsDisabledAccessible' ? 'visible' : 'hidden'}"
                          ng-class="{reverse: reverse}"></span>
                </th>
                <th>פעולות</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-hide="branches.length > 0" class="error">
                <td colspan="7">
                    <div class="text-center"><strong>לא נמצאו סניפים</strong></div>
                </td>
            </tr>
            <tr data-ng-repeat="branch in branches | filter:branchSearch | orderBy:propertyName:reverse">
                <td>
                    {{ branch.Name }}
                </td>
                <td>
                    {{ branch.Region }}
                </td>
                <td>
                    {{ branch.City }}
                </td>
                <td>
                    {{ branch.Address }}
                </td>
                <td>
                    <input type="checkbox" ng-model="branch.IsKosher" disabled="disabled">
                </td>
                <td>
                    <input type="checkbox" ng-model="branch.IsDisabledAccessible" disabled="disabled">
                </td>
                <td>
                    <a ng-href="#/branch/{{branch._id}}">פרטים</a> |
                    <a ng-href="#/branchEdit/{{branch._id}}">עריכה</a>
                    <!--<a ng-href="#/branchDelete/{{branch._id}}">מחיקה</a>-->
                </td>
            </tr>
        </tbody>
    </table>
</div>
