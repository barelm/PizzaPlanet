<div class="container mtb">
    <p>
        <a ng-href="#/employeeCreate">יצירת עובד</a> &nbsp; &nbsp;
        <a ng-href="#/employeeByAges">כמות עובדים לפי גילאים</a>
    </p>

    <table class="table table-hover table-striped table-condensed table-bordered ordersTable">
        <thead>
        <tr>
            <th data-ng-click="sortBy('Name')">שם עובד
                <span class="sortorder" ng-show="propertyName === 'Name'" ng-class="{reverse: reverse}"></span>
            </th>
            <th data-ng-click="sortBy('Sex')">מין
                <span class="sortorder" ng-show="propertyName === 'Sex'" ng-class="{reverse: reverse}"></span>
            </th>
            <th data-ng-click="sortBy('Role')">תפקיד
                <span class="sortorder" ng-show="propertyName === 'Role'" ng-class="{reverse: reverse}"></span>
            </th>
            <th data-ng-click="sortBy('BranchName')">סניף
                <span class="sortorder" ng-show="propertyName === 'BranchName'" ng-class="{reverse: reverse}"></span>
            </th>
            <th data-ng-click="sortBy('Wage')">שכר
                <span class="sortorder" ng-show="propertyName === 'Wage'" ng-class="{reverse: reverse}"></span>
            </th>
            <th data-ng-click="sortBy('City')">עיר
                <span class="sortorder" ng-show="propertyName === 'City'" ng-class="{reverse: reverse}"></span>
            </th>
            <th data-ng-click="sortBy('Birthday')">תאריך לידה
                <span class="sortorder" ng-show="propertyName === 'Birthday'" ng-class="{reverse: reverse}"></span>
            </th>
            <th data-ng-click="sortBy('JoinDate')">תאריך הצטרפות
                <span class="sortorder" ng-show="propertyName === 'JoinDate'" ng-class="{reverse: reverse}"></span>
            </th>
            <th>פעולות</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-hide="employees.length > 0" class="error">
            <td colspan="9">
                <div class="text-center"><strong>לא נמצאו עובדים</strong></div>
            </td>
        </tr>
        <tr data-ng-repeat="employee in employees | orderBy:propertyName:reverse">
            <td>
                {{ employee.Name }}
            </td>
            <td>
                {{ employee.Sex }}
            </td>
            <td>
                {{ employee.Role }}
            </td>
            <td>
                {{ employee.BranchName }}
            </td>
            <td>
                {{ employee.Wage }}
            </td>
            <td>
                {{ employee.City }}
            </td>
            <td>
                <span ng-bind="employee.Birthday | date:'dd/MM/yyyy'"></span>
            </td>
            <td>
                <span ng-bind="employee.JoinDate | date:'dd/MM/yyyy'"></span>
            </td>
            <td>
                <a ng-href="#/employee/{{employee._id}}">פרטים</a> |
                <a ng-href="#/employeeEdit/{{employee._id}}">עריכה</a> |
                <a ng-href="#/employeeDelete/{{employee._id}}">מחיקה</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
