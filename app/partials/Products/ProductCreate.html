<div class="container mtb">
    <form name="Form">
        <div class="form-group">
            <label>שם מוצר:</label>
            <div class="form-inline">
                <input type="text" name="Name" data-ng-model="newProduct.Name" class="form-control" required>
                <span style="color:red" ng-show="Form.Name.$error.required">חובה להזין שם מוצר</span>
            </div>
        </div>
        <div class="form-group">
            <label>תיאור:</label>
            <div class="form-inline">
                <input type="text" name="Description" ng-model="newProduct.Description" class="form-control" required>
                <span style="color:red" ng-show="Form.Description.$error.required">חובה להזין תיאור</span>
            </div>
        </div>
        <div class="form-group">
            <label>מחיר:</label>
            <div class="form-inline">
                <input type="number" name="Cost" ng-model="newProduct.Cost" class="form-control" min="1" required>
                <span style="color:red" ng-show="Form.Cost.$error.required">חובה להזין מחיר</span>
                <span style="color:red" ng-show="Form.Cost.$error.min">נא להזין מחיר גדול מ0</span>
                <span style="color:red" ng-show="Form.Cost.$error.number">נא להזין מספר</span>
            </div>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="IsKosher" data-ng-model="newProduct.IsKosher">
            <label class="cbLabel">האם כשר?</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="IsVegetarian" data-ng-model="newProduct.IsVegetarian">
            <label class="cbLabel">האם צמחוני?</label>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="IsVegan" data-ng-model="newProduct.IsVegan">
            <label class="cbLabel">האם טבעוני?</label>
        </div>
        <br>
        <button id="submitProduct" class="btn btn-default" type="button"
                data-ng-disabled="!newProduct.Name || !newProduct.Description || !newProduct.Cost"
                data-ng-click="insertProduct()">הוספת מוצר</button>
        &nbsp;
        <a ng-href="#/product">חזרה לרשימה</a>
    </form>
</div>
