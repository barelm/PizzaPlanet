<body dir="rtl" data-ng-cloak="">

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ng-href="#/about">אודות</a></li>
                    <li><a>צור קשר</a></li>
                    <li><a ng-href="#/branch">סניפים</a></li>

                    <li><a ng-href="#/graph">גרפים</a></li>
                </ul>
            </div>

            <div class="row">
                <h3 ng-bind="title"></h3>
            </div><!-- /row -->
        </div> <!-- /container -->

    <div data-ng-view=""></div>

                <div class="row">

                    </div>
                    <div class="col-lg-6">
                        <h4>המשרדים שלנו</h4>
                        <div class="hline-w"></div>
                        <p>

                </div><! --/row -->
            </div><! --/container -->
        </div><! --/footerwrap -->

    <script src="Scripts/angular-animate.js"></script>

    <script src="app/controllers/BranchController.js"></script>

    <script src="app/services/EmployeeService.js"></script>
    <script src="app/controllers/GraphContoroller.js"></script>

        $(document).ready(function() {
